<html lang="en">

   <body>
      <div class="container">
         <div class="row">
            <div class="col-12">
               <div class="card">
                  <div class="card-header">Todo App</div>
               </div>
               <div class="card mt-3">
                  <ul id="task-list" class="list-group list-group-flush">

      <script>
         /*
         //traverste olan li elemanlarını sildik.dom ile yeniden oluşturacağız.
         let sonuc;

         ul = document.getElementById("task-list");
         //ilk olarak bir liste elemanı oluşturuyoruz.

      
         
         let count = ul.children.length; //ulnin eleman sayısı
         let li = `
               <li class="task list-group-item">
                  <div class="form-check">
                     <input type="checkbox" class="form-check-input" id="${count + 1}"/>
                     <label for="${count + 1}" class="form-check-label">Görev${count + 1}
                     </label>
                  </div>
               </li>
         `;
         ul.insertAdjacentHTML('beforeend',li); //ekleme metodları için w3schools

         //burada ul içerisinde bir eleman varken peşine yeni bir eleman ekledik.burayı ve html içerisindeki liyi yorum satırı yapıp bir dizi içerisindeki değerleri ul içerisine yazıp bir liste oluşturacağız.
      */
         gorevListesi = [
            {'id':1,'gorevAdi':'Görev 1'},
            {'id':2,'gorevAdi':'Görev 2'},
            {'id':3,'gorevAdi':'Görev 3'}, 
            {'id':4,'gorevAdi':'Görev 4'}
         ]     
         ul = document.getElementById('task-list');
         for (let gorev of gorevListesi ) {
            let li = `
               <li class="task list-group-item">
                  <div class="form-check">
                     <input type="checkbox" class="form-check-input" id="${gorev.id}"/>
                     <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}
                     </label>
                  </div>
               </li>
         `
         ul.insertAdjacentHTML('beforeend',li);
         }
         console.log(sonuc);
      </script>
   </body>
